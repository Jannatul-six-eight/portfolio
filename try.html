    <style>
     .frame{
        background-image: url('bg-img.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        color: rgb(218, 17, 157);
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
     }
    </style>
</head>
<body>
    <div class="container bg-info mt-5">
        <h1 class="text-center">How to creater an image slider  </h1>
        <div id="img" class="container frame border">
         <h1 id="c">1</h1>
        </div>
        <div class="text-center mt-3">
            <span class="btn border bg-warning" onclick="openshow()"> Next

            </span>

        </div>
    </div>
    <script>
      i = 0;
      var imager = ['bg-img.jpg','borof-pahar.jpg','underwater.jpg'];
      function openshow(){
      i = ( i + 1 ) % imager.length;
      document.getElementById('img').style.backgroundImage = 'url("'+imager[i] +'")';
      document.getElementById('c').innerHTML= i+1;

      }
    </script>
</body>
